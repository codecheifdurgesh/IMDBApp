<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini IMDB Clone</title>
    <!-- Link to the main CSS file -->
    <link rel="stylesheet" href="main.css">
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header Section of the page -->
    <header>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- Home link -->
                <a class="navbar-brand" href="#" id="homeNav">Home</a>
                <!-- Navbar toggler button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar collapse content -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <!-- Favorites link -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" id="favoriteNav">Favorites</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Content Section of the page -->
    <div class="container" id="moviesSection">
        <!-- Heading for the main section -->
        <h1>Mini IMDB Clone</h1>
        <!-- Search input field -->
        <input type="text" id="searchInput" placeholder="Search for a movie...">
        <!-- Container to display search results -->
        <div id="searchResults"></div>
    </div>

    <!-- Section to display detailed movie information -->
    <div id="movieDetailSection" class="container">
        <div class="card" style="width: 18rem;" id="movieDetails">
            <!-- Placeholder image -->
            <img src="..." class="card-img-top" alt="..." id="poster">
            <div class="card-body">
                <!-- Movie title -->
                <h5 class="card-title" id="title">Card title</h5>
                <!-- Movie plot summary -->
                <p class="card-text" id="plot">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
            <!-- List to display additional movie details -->
            <ul class="list-group list-group-flush">
                <!-- IMDb rating -->
                <li class="list-group-item" id="rating">An item</li>
                <!-- Release year -->
                <li class="list-group-item" id="year">A second item</li>
                <!-- Genre -->
                <li class="list-group-item" id="genre">A third item</li>
            </ul>
        </div>
    </div>

    <!-- Section to display the favorite Movies -->
    <div class="container" id="favMovie">
        <!-- Heading for the favorites section -->
        <h1>Favorites</h1>
        <!-- Container to display favorite movie results -->
        <div id="favResults"></div>
    </div>

    <!-- Scripts of the page  -->
    <!-- Link to custom JavaScript file -->
    <script src="script.js"></script>
    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
